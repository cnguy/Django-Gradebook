<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>

  {% load staticfiles %}

  <!--Import Google Icon Font-->
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css"> -->
  <link rel="stylesheet" type="text/css" href="{% static 'css/materialize.css' %}"/>
  <link rel="stylesheet" type="text/css" href="{% static 'css/auth_pages.css' %}"/>

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
<div id="container">
  <div class="row">
    <form class="col s8 m6 offset-m3" method="POST" action="{% url 'register_teacher' %}">
      <ul class="collapsible popout" data-collapsible="accordion">
        <li>
          {% if invalid %}
          Passwords do not match.
          {% endif %}
          <div class="collapsible-header">
            <div class="row">
              <div class="col s8"><h3 class="header">As a Teacher</h3></div>
            </div>
          </div>
          <div class="collapsible-body">
            <div class="row">
              <div class="input-field col s4">
                <input id="username" name="username" type="text" value=""/>
                <label for="username">Username</label>
              </div>
              <div class="input-field col s4">
                <input id="email" name="email" type="text" value=""/>
                <label for="email">Email</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s4">
                <input id="first_name" name="first_name" type="text" value=""/>
                <label for="first_name">First Name</label>
              </div>
              <div class="input-field col s4">
                <input id="last_name" name="last_name" type="text" value=""/>
                <label for="last_name">Last Name</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s4">
                <input id="password" name="password" type="password" value=""/>
                <label for="password">Password</label>
              </div>
              <div class="input-field col s4">
                <input id="confirm_password" name="confirm_password" type="password" value=""/>
                <label for="confirm_password">Confirm PW</label>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <button class="btn waves-effect waves-light btn" type="submit" name="action">
                  Submit
                  <i class="material-icons right">send</i>
                </button>
              </div>
            </div>
          </div>
        </li>
      </ul>
    </form>
  </div>
  <div class="row">
    <form class="col s8 m6 offset-m3" method="POST" action="{% url 'register_student' %}">
      <ul class="collapsible popout" data-collapsible="accordion">
        <li>
          {% if invalid %}
          Passwords do not match.
          {% endif %}
          <div class="collapsible-header">
            <div class="row">
              <div class="col s8"><h3 class="header">As a Student</h3></div>
            </div>
          </div>
          <div class="collapsible-body">
            <div class="row">
              <div class="input-field col s4">
                <input id="username2" name="username2" type="text" value=""/>
                <label for="username2">Username</label>
              </div>
              <div class="input-field col s4">
                <input id="email2" name="email2" type="text" value=""/>
                <label for="email2">Email</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s4">
                <input id="first_name2" name="first_name2" type="text" value=""/>
                <label for="first_name2">First Name</label>
              </div>
              <div class="input-field col s4">
                <input id="last_name2" name="last_name2" type="text" value=""/>
                <label for="last_name2">Last Name</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s4">
                <input id="password2" name="password2" type="password" value=""/>
                <label for="password2">Password</label>
              </div>
              <div class="input-field col s4">
                <input id="confirm_password2" name="confirm_password2" type="password" value=""/>
                <label for="confirm_password2">Confirm PW</label>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <button class="btn waves-effect waves-light btn" type="submit" name="action">
                  Submit
                  <i class="material-icons right">send</i>
                </button>
              </div>
            </div>
          </div>
        </li>
      </ul>
    </form>
  </div>
</div>

<!-- scripts -->
<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
<!-- end scripts -->

</body>
</html>
